<h3>Todo Info:</h3>
<form>
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" id="title" placeholder="Title" ng-model="todo.title">
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea rows="5" type="text" class="form-control" id="description" placeholder="Description" ng-model="todo.description">
    </textarea>
    {{todo.totalCost | date : 'yyyy  /-*  mm para el dia ddd'}}
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="todo.completed"> Completed
    </label>
  </div>
  <button type="submit" class="btn btn-success" ng-click="save()">Save</button>
</form>
